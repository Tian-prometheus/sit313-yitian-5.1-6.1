<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/jquery.min.js"></script>
  <link href="./css/index.css" rel="stylesheet" type="text/css">

  <title>iCrowdTaskDB</title>

</head>

<body style=" background-color: #f4f4f4;">


  <!-- sign up -->
  <div class="row">

    <div class="col"> </div>

    <div class="col0 content">

      <div class="row" style="font-size: 140%;">
        iCrowdTask Login
      </div>
      <div class="row" style="font-size: 120%;">
        <div class="col signIn"> Sign in</div>
        <div class="col0 aBtnSignUp" style="text-align: right;">
          <a href="./register.html" class="btnSignUp">Sign up</a>

        </div>
      </div>


      <div class="row">
        Your Email*
      </div>
      <div class="row">
        <div class="col">
          <input type="email" id="email">
        </div>
      </div>

      <div class="row">
        <div class="col">
          Your Password*
        </div>
        <div class="col0" style="text-align: right;">
          <a href="#" class="forgot">
            Forgot?
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="password" id="password">
        </div>
      </div>


      <div class="btnLogin">
        <button style="width:100%" onclick="login()">Login</button>
      </div>
    </div>

    <div class="col"> </div>


  </div>



</body>
<script src="./js/index.js"></script>

</html>
